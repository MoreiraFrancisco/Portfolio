<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Moreira">
    <meta name="description" content="Projeto de streaming de TV baseado em um negócio famoso do segmento">
    <title>Chicoflix - Aplicação de streaming</title>
    <link rel="icon" href="/assets/cLogo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header-movies">
            <h1 class="header-movies__title">Chicoflix</h1>
            <div class="header-movies__right-container">
                <div class="header-movies__language">
                    <img src="./assets/world.svg" alt="Ícone do mundo" style="height: 15px;">
                    <p>Português</p>
                    <img src="./assets/arrow.svg" alt="Flexa apontando para baixo" style="height:20px;">
                </div>
                <div class="header-movies__login">Entrar</div>
            </div>
        </header>
        <section class="section-movies">
            <div class="app-movies">
                <h2 class="app-movies__title">Filmes, séries e muito mais.</h2>
                <h2 class="app-movies__title">Sem limites.</h2>
                <h3 class="app-movies__subtitle">Assista onde quiser. Cancele quando quiser.</h3>
                <p class="app-movies__msg">Pronto para assistir? Informe seu email para criar ou reiniciar sua
                    assinatura.</p>
                <form class="form" method="GET">
                    <input type="text" placeholder="Buscar filme" name="movie" class="form__input">
                    <input type="submit" class="form__submit" value="Vamos lá  >">
                </form>
            </div>
        </section>
        <section class="movie-results">
            <h2 class="movie-results__title">Aqui estão os resultados da sua busca</h2>
            <br><br>
            <ul class="app-movies-all" id="movies">
                <h2 class="movie-results__title">Aqui estão os resultados da sua busca</h2>
            </ul>
        </section>
    </main>
    <script src="searchQuery.js"></script>
</body>
</html>
